<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Zadanie</title>
<link rel="stylesheet" href="css/global.css" />
<script type="text/javascript" language="javascript" src="js/jquery.js"></script>
<script type="text/javascript" language="javascript" src="js/js.js"></script>


</head>
<body>
<div class="content">
	<div id="ex1" class="ex">
		<h1>Exercise 1</h1>
		<h2>What school activities do you see on the picture?</h2>
		<div class="images">
			<img src="images/pictures/exercise1/1.png" />
			<img src="images/pictures/exercise1/2.png" />
			<img src="images/pictures/exercise1/3.png" /><br/>
			<img src="images/pictures/exercise1/4.png" />
			<img src="images/pictures/exercise1/5.png" />
			<img src="images/pictures/exercise1/6.png" />
		</div>
		<div class="answer-bar">
			<div class="answer">
				<img src="images/icons/correct.png" class="status"/>
				<input type="text" id="ex1_ans1" rel="2"/><label for="ex1_ans1">enjoying a field trip</label>
			</div>
			<div class="answer">
				<img src="images/icons/correct.png" class="status"/>
				<input type="text" id="ex1_ans2" rel="3"/><label for="ex1_ans2">working on computers</label>
			</div>
			<div class="answer">
				<img src="images/icons/correct.png" class="status"/>
				<input type="text" id="ex1_ans3" rel="4"/><label for="ex1_ans3">taking a test</label>
			</div>
			<div class="clear"></div>
			<div class="answer">
				<img src="images/icons/correct.png" class="status"/>
				<input type="text" id="ex1_ans4" rel="1"/><label for="ex1_ans4">doing a project</label>
			</div>
			<div class="answer">
				<img src="images/icons/correct.png" class="status"/>
				<input type="text" id="ex1_ans5" rel="5"/><label for="ex1_ans5">giving a presentation</label>
			</div>
			<div class="answer">
				<img src="images/icons/correct.png" class="status"/>
				<input type="text" id="ex1_ans6" rel="6"/><label for="ex1_ans6">practicing yoga</label>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>
	<div id="ex2" class="ex">
		
		<h1>Exercise 2</h1>
		<h2>Label the weather symbols.</h2>
		
		<div class="box" >
			<img src="images/icons/correct.png" class="status"/>
			<img src="images/pictures/exercise2/1.png" /><br/>
			<input type="text" id="ex2_ans1" rel="foggy"/>
		</div>
		<div class="box">
			<img src="images/icons/correct.png" class="status"/>
			<img src="images/pictures/exercise2/2.png" /><br/>
			<input type="text" id="ex2_ans2" rel="raining"/>
		</div>
		<div class="box">
			<img src="images/icons/correct.png" class="status"/>
			<img src="images/pictures/exercise2/3.png" /><br/>
			<input type="text" id="ex2_ans3" rel="cloudy"/>
		</div>
		<div class="box">
			<img src="images/icons/correct.png" class="status"/>
			<img src="images/pictures/exercise2/4.png" /><br/>
			<input type="text" id="ex2_ans4" rel="sunny"/>
		</div>
		<div class="box">
			<img src="images/icons/correct.png" class="status"/>
			<img src="images/pictures/exercise2/5.png" /><br/>
			<input type="text" id="ex2_ans5" rel="windy"/>
		</div>
		<div class="box">
			<img src="images/icons/correct.png" class="status"/>
			<img src="images/pictures/exercise2/6.png" /><br/>
			<input type="text" id="ex2_ans6" rel="snowing"/>
		</div>
		<div class="clear"></div>
		<div class="box-text">
			<span>snowing</span><span>cloudy</span><span>raining</span><span>foggy</span><span>windy</span><span>sunny</span>
		</div>
	</div>
</div>
<div class="nav-bar">
	<div class="button active" id="button-ex1" >1</div>
	<div class="button" id="button-ex2" >2</div>
	<div class="button" id="check_button" ></div>
</div>


</body>
</html>
